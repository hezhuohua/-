<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Ê∞∏Áª≠ÂêàÁ∫¶È¢ÑÊµãÁ≥ªÁªü</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 10px;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                backdrop-filter: blur(10px);
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                text-align: center;
                position: relative;
            }

            .header h1 {
                font-size: 1.8rem;
                font-weight: 700;
                margin-bottom: 5px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }

            .header p {
                font-size: 0.9rem;
                opacity: 0.9;
                margin: 0;
            }

            .main-content {
                padding: 20px;
            }

            .form-section {
                background: white;
                border-radius: 15px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            .form-section h2 {
                color: #333;
                font-size: 1.3rem;
                margin-bottom: 15px;
                font-weight: 600;
                border-bottom: 2px solid #667eea;
                padding-bottom: 8px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #555;
                font-size: 0.95rem;
            }

            .form-control {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e1e5e9;
                border-radius: 10px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: #f8f9fa;
            }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 100%;
                margin-top: 10px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .result-section {
                background: white;
                border-radius: 15px;
                padding: 20px;
                margin-top: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
                border: 1px solid rgba(0, 0, 0, 0.05);
                display: none;
            }

            .result-section.show {
                display: block;
                animation: slideIn 0.5s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .result-item {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 10px;
                border-left: 4px solid #667eea;
            }

            .result-item h3 {
                color: #333;
                font-size: 1.1rem;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .result-item p {
                color: #666;
                font-size: 0.95rem;
                line-height: 1.5;
                margin: 0;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .error {
                background: #fee;
                border: 1px solid #fcc;
                color: #c33;
                padding: 15px;
                border-radius: 10px;
                margin-top: 15px;
            }

            .success {
                background: #efe;
                border: 1px solid #cfc;
                color: #3c3;
                padding: 15px;
                border-radius: 10px;
                margin-top: 15px;
            }

            /* ÁßªÂä®Á´Ø‰ºòÂåñ */
            @media (max-width: 768px) {
                body {
                    padding: 5px;
                }

                .container {
                    border-radius: 15px;
                    margin: 0;
                }

                .header {
                    padding: 15px;
                }

                .header h1 {
                    font-size: 1.5rem;
                }

                .header p {
                    font-size: 0.8rem;
                }

                .main-content {
                    padding: 15px;
                }

                .form-section {
                    padding: 15px;
                    margin-bottom: 15px;
                }

                .form-section h2 {
                    font-size: 1.2rem;
                    margin-bottom: 12px;
                }

                .form-control {
                    padding: 10px 12px;
                    font-size: 16px;
                    /* Èò≤Ê≠¢iOSÁº©Êîæ */
                }

                .btn {
                    padding: 12px 20px;
                    font-size: 16px;
                }

                .result-section {
                    padding: 15px;
                }

                .result-item {
                    padding: 12px;
                }

                .result-item h3 {
                    font-size: 1rem;
                }

                .result-item p {
                    font-size: 0.9rem;
                }
            }

            /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
            @media (max-width: 480px) {
                .header h1 {
                    font-size: 1.3rem;
                }

                .form-section h2 {
                    font-size: 1.1rem;
                }

                .form-control {
                    padding: 8px 10px;
                }

                .btn {
                    padding: 10px 15px;
                }
            }

            /* Ê®™Â±è‰ºòÂåñ */
            @media (orientation: landscape) and (max-height: 500px) {
                .header {
                    padding: 10px;
                }

                .header h1 {
                    font-size: 1.2rem;
                    margin-bottom: 2px;
                }

                .main-content {
                    padding: 10px;
                }

                .form-section {
                    padding: 10px;
                    margin-bottom: 10px;
                }
            }

            /* Ëß¶Êë∏‰ºòÂåñ */
            @media (hover: none) and (pointer: coarse) {
                .btn {
                    min-height: 44px;
                    /* Á°Æ‰øùËß¶Êë∏ÁõÆÊ†áË∂≥Â§üÂ§ß */
                }

                .form-control {
                    min-height: 44px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üöÄ Ê∞∏Áª≠ÂêàÁ∫¶È¢ÑÊµãÁ≥ªÁªü</h1>
                <p>AIÈ©±Âä®ÁöÑÊô∫ËÉΩ‰∫§ÊòìÈ¢ÑÊµãÂπ≥Âè∞</p>
            </div>

            <div class="main-content">
                <div class="form-section">
                    <h2>üìä Â∏ÇÂú∫Êï∞ÊçÆËæìÂÖ•</h2>
                    <div class="form-group">
                        <label for="symbol">‰∫§ÊòìÂØπÁ¨¶Âè∑:</label>
                        <input type="text" id="symbol" class="form-control" placeholder="‰æãÂ¶Ç: BTCUSDT" value="BTCUSDT">
                    </div>
                    <div class="form-group">
                        <label for="timeframe">Êó∂Èó¥Ê°ÜÊû∂:</label>
                        <select id="timeframe" class="form-control">
                            <option value="1m">1ÂàÜÈíü</option>
                            <option value="5m">5ÂàÜÈíü</option>
                            <option value="15m">15ÂàÜÈíü</option>
                            <option value="1h" selected>1Â∞èÊó∂</option>
                            <option value="4h">4Â∞èÊó∂</option>
                            <option value="1d">1Â§©</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="limit">Êï∞ÊçÆÁÇπÊï∞Èáè:</label>
                        <input type="number" id="limit" class="form-control" placeholder="100" value="100" min="10"
                            max="1000">
                    </div>
                </div>

                <div class="form-section">
                    <h2>üéØ È¢ÑÊµãÂèÇÊï∞ËÆæÁΩÆ</h2>
                    <div class="form-group">
                        <label for="prediction_hours">È¢ÑÊµãÊó∂Èó¥ËåÉÂõ¥ (Â∞èÊó∂):</label>
                        <input type="number" id="prediction_hours" class="form-control" placeholder="24" value="24"
                            min="1" max="168">
                    </div>
                    <div class="form-group">
                        <label for="confidence_level">ÁΩÆ‰ø°Â∫¶Ê∞¥Âπ≥ (%):</label>
                        <input type="number" id="confidence_level" class="form-control" placeholder="95" value="95"
                            min="50" max="99">
                    </div>
                </div>

                <button id="predictBtn" class="btn">üîÆ ÂºÄÂßãÈ¢ÑÊµã</button>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Ê≠£Âú®ÂàÜÊûêÂ∏ÇÂú∫Êï∞ÊçÆÔºåËØ∑Á®çÂÄô...
                </div>

                <div id="resultSection" class="result-section">
                    <h2>üìà È¢ÑÊµãÁªìÊûú</h2>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('predictBtn').addEventListener('click', async function () {
                const button = this;
                const loading = document.getElementById('loading');
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');

                // Ëé∑ÂèñË°®ÂçïÊï∞ÊçÆ
                const formData = {
                    symbol: document.getElementById('symbol').value,
                    timeframe: document.getElementById('timeframe').value,
                    limit: parseInt(document.getElementById('limit').value),
                    prediction_hours: parseInt(document.getElementById('prediction_hours').value),
                    confidence_level: parseInt(document.getElementById('confidence_level').value)
                };

                // È™åËØÅËæìÂÖ•
                if (!formData.symbol || !formData.limit || !formData.prediction_hours || !formData.confidence_level) {
                    showError('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ');
                    return;
                }

                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                button.disabled = true;
                button.textContent = 'ÂàÜÊûê‰∏≠...';
                loading.style.display = 'block';
                resultSection.classList.remove('show');

                try {
                    // ÂèëÈÄÅÈ¢ÑÊµãËØ∑Ê±Ç
                    const response = await fetch('/api/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    // ÊòæÁ§∫ÁªìÊûú
                    displayResults(result);
                    resultSection.classList.add('show');

                } catch (error) {
                    console.error('È¢ÑÊµãËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    showError('È¢ÑÊµãËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message);
                } finally {
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    button.disabled = false;
                    button.textContent = 'üîÆ ÂºÄÂßãÈ¢ÑÊµã';
                    loading.style.display = 'none';
                }
            });

            function displayResults(data) {
                const resultContent = document.getElementById('resultContent');

                let html = '';

                if (data.current_price) {
                    html += `
                        <div class="result-item">
                            <h3>üí∞ ÂΩìÂâç‰ª∑Ê†º</h3>
                            <p>${data.symbol}: $${data.current_price.toFixed(2)}</p>
                        </div>
                    `;
                }

                if (data.predicted_price) {
                    html += `
                        <div class="result-item">
                            <h3>üéØ È¢ÑÊµã‰ª∑Ê†º</h3>
                            <p>${data.prediction_hours}Â∞èÊó∂Âêé: $${data.predicted_price.toFixed(2)}</p>
                        </div>
                    `;
                }

                if (data.price_change) {
                    const changePercent = ((data.price_change / data.current_price) * 100).toFixed(2);
                    const changeClass = data.price_change >= 0 ? 'success' : 'error';
                    const changeIcon = data.price_change >= 0 ? 'üìà' : 'üìâ';

                    html += `
                        <div class="result-item">
                            <h3>${changeIcon} ‰ª∑Ê†ºÂèòÂåñ</h3>
                            <p>È¢ÑÊúüÂèòÂåñ: $${data.price_change.toFixed(2)} (${changePercent}%)</p>
                        </div>
                    `;
                }

                if (data.trend) {
                    const trendIcon = data.trend === 'bullish' ? 'üöÄ' : 'üêª';
                    const trendText = data.trend === 'bullish' ? 'ÁúãÊ∂®Ë∂ãÂäø' : 'ÁúãË∑åË∂ãÂäø';

                    html += `
                        <div class="result-item">
                            <h3>${trendIcon} Â∏ÇÂú∫Ë∂ãÂäø</h3>
                            <p>${trendText}</p>
                        </div>
                    `;
                }

                if (data.confidence) {
                    html += `
                        <div class="result-item">
                            <h3>üéØ È¢ÑÊµãÁΩÆ‰ø°Â∫¶</h3>
                            <p>${data.confidence.toFixed(1)}%</p>
                        </div>
                    `;
                }

                if (data.recommendation) {
                    html += `
                        <div class="result-item">
                            <h3>üí° ‰∫§ÊòìÂª∫ËÆÆ</h3>
                            <p>${data.recommendation}</p>
                        </div>
                    `;
                }

                if (data.risk_level) {
                    const riskIcons = {
                        'low': 'üü¢',
                        'medium': 'üü°',
                        'high': 'üî¥'
                    };
                    const riskTexts = {
                        'low': '‰ΩéÈ£éÈô©',
                        'medium': '‰∏≠Á≠âÈ£éÈô©',
                        'high': 'È´òÈ£éÈô©'
                    };

                    html += `
                        <div class="result-item">
                            <h3>‚ö†Ô∏è È£éÈô©Á≠âÁ∫ß</h3>
                            <p>${riskIcons[data.risk_level]} ${riskTexts[data.risk_level]}</p>
                        </div>
                    `;
                }

                if (data.analysis_summary) {
                    html += `
                        <div class="result-item">
                            <h3>üìä ÊäÄÊúØÂàÜÊûêÊëòË¶Å</h3>
                            <p>${data.analysis_summary}</p>
                        </div>
                    `;
                }

                resultContent.innerHTML = html;
            }

            function showError(message) {
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');

                resultContent.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ÈîôËØØ</strong><br>
                        ${message}
                    </div>
                `;
                resultSection.classList.add('show');
            }

            // Ê∑ªÂä†Ë°®ÂçïÈ™åËØÅ
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('input', function () {
                    this.classList.remove('error');
                });
            });

            // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    document.getElementById('predictBtn').click();
                }
            });
        </script>
    </body>

</html>
