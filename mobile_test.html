<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>ÁßªÂä®Á´ØÊµãËØï - Ê∞∏Áª≠ÂêàÁ∫¶È¢ÑÊµãÁ≥ªÁªü</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 10px;
                color: #333;
            }

            .container {
                max-width: 100%;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                backdrop-filter: blur(10px);
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 15px;
                text-align: center;
                position: relative;
            }

            .header h1 {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 5px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }

            .header p {
                font-size: 0.85rem;
                opacity: 0.9;
                margin: 0;
            }

            .main-content {
                padding: 15px;
            }

            .test-section {
                background: white;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            .test-section h2 {
                color: #333;
                font-size: 1.2rem;
                margin-bottom: 12px;
                font-weight: 600;
                border-bottom: 2px solid #667eea;
                padding-bottom: 6px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group label {
                display: block;
                margin-bottom: 6px;
                font-weight: 500;
                color: #555;
                font-size: 0.9rem;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 16px;
                /* Èò≤Ê≠¢iOSÁº©Êîæ */
                transition: all 0.3s ease;
                background: #f8f9fa;
                min-height: 44px;
                /* Ëß¶Êë∏‰ºòÂåñ */
            }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 14px 20px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 100%;
                margin-top: 10px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                min-height: 44px;
                /* Ëß¶Êë∏‰ºòÂåñ */
            }

            .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .result-section {
                background: white;
                border-radius: 12px;
                padding: 15px;
                margin-top: 15px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(0, 0, 0, 0.05);
                display: none;
            }

            .result-section.show {
                display: block;
                animation: slideIn 0.4s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(15px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .result-item {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 8px;
                border-left: 3px solid #667eea;
            }

            .result-item h3 {
                color: #333;
                font-size: 1rem;
                margin-bottom: 6px;
                font-weight: 600;
            }

            .result-item p {
                color: #666;
                font-size: 0.85rem;
                line-height: 1.4;
                margin: 0;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .spinner {
                display: inline-block;
                width: 18px;
                height: 18px;
                border: 2px solid #f3f3f3;
                border-top: 2px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .error {
                background: #fee;
                border: 1px solid #fcc;
                color: #c33;
                padding: 12px;
                border-radius: 8px;
                margin-top: 12px;
                font-size: 0.85rem;
            }

            .success {
                background: #efe;
                border: 1px solid #cfc;
                color: #3c3;
                padding: 12px;
                border-radius: 8px;
                margin-top: 12px;
                font-size: 0.85rem;
            }

            .device-info {
                background: #e3f2fd;
                border: 1px solid #bbdefb;
                color: #1976d2;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 15px;
                font-size: 0.8rem;
            }

            .device-info h3 {
                margin-bottom: 5px;
                font-size: 0.9rem;
            }

            .device-info p {
                margin: 2px 0;
            }

            /* Ê®™Â±è‰ºòÂåñ */
            @media (orientation: landscape) and (max-height: 500px) {
                .header {
                    padding: 10px 15px;
                }

                .header h1 {
                    font-size: 1.2rem;
                    margin-bottom: 2px;
                }

                .main-content {
                    padding: 10px;
                }

                .test-section {
                    padding: 10px;
                    margin-bottom: 10px;
                }
            }

            /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
            @media (max-width: 360px) {
                .header h1 {
                    font-size: 1.3rem;
                }

                .test-section h2 {
                    font-size: 1.1rem;
                }

                .form-control {
                    padding: 10px;
                }

                .btn {
                    padding: 12px 15px;
                }
            }

            /* È´òÂàÜËæ®ÁéáÂ±èÂπï‰ºòÂåñ */
            @media (-webkit-min-device-pixel-ratio: 2),
            (min-resolution: 192dpi) {
                .form-control {
                    border-width: 1px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üì± ÁßªÂä®Á´ØÊµãËØï</h1>
                <p>Ê∞∏Áª≠ÂêàÁ∫¶È¢ÑÊµãÁ≥ªÁªü - ÁßªÂä®Á´Ø‰ºòÂåñÁâàÊú¨</p>
            </div>

            <div class="main-content">
                <div class="device-info">
                    <h3>üìä ËÆæÂ§á‰ø°ÊÅØ</h3>
                    <p>Â±èÂπïÂÆΩÂ∫¶: <span id="screenWidth"></span>px</p>
                    <p>Â±èÂπïÈ´òÂ∫¶: <span id="screenHeight"></span>px</p>
                    <p>ËÆæÂ§áÂÉèÁ¥†ÊØî: <span id="pixelRatio"></span></p>
                    <p>Áî®Êà∑‰ª£ÁêÜ: <span id="userAgent"></span></p>
                </div>

                <div class="test-section">
                    <h2>üéØ Âø´ÈÄüÊµãËØï</h2>
                    <div class="form-group">
                        <label for="testSymbol">‰∫§ÊòìÂØπ:</label>
                        <input type="text" id="testSymbol" class="form-control" placeholder="BTCUSDT" value="BTCUSDT">
                    </div>
                    <div class="form-group">
                        <label for="testTimeframe">Êó∂Èó¥Ê°ÜÊû∂:</label>
                        <select id="testTimeframe" class="form-control">
                            <option value="1h" selected>1Â∞èÊó∂</option>
                            <option value="4h">4Â∞èÊó∂</option>
                            <option value="1d">1Â§©</option>
                        </select>
                    </div>
                    <button id="testBtn" class="btn">üöÄ Âø´ÈÄüÈ¢ÑÊµã</button>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Ê≠£Âú®ÂàÜÊûêÊï∞ÊçÆ...
                </div>

                <div id="resultSection" class="result-section">
                    <h2>üìà ÊµãËØïÁªìÊûú</h2>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>

        <script>
            // ÊòæÁ§∫ËÆæÂ§á‰ø°ÊÅØ
            document.getElementById('screenWidth').textContent = window.screen.width;
            document.getElementById('screenHeight').textContent = window.screen.height;
            document.getElementById('pixelRatio').textContent = window.devicePixelRatio;
            document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';

            // Âø´ÈÄüÊµãËØïÂäüËÉΩ
            document.getElementById('testBtn').addEventListener('click', async function () {
                const button = this;
                const loading = document.getElementById('loading');
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');

                const formData = {
                    symbol: document.getElementById('testSymbol').value,
                    timeframe: document.getElementById('testTimeframe').value,
                    limit: 50,
                    prediction_hours: 24,
                    confidence_level: 95
                };

                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                button.disabled = true;
                button.textContent = 'ÂàÜÊûê‰∏≠...';
                loading.style.display = 'block';
                resultSection.classList.remove('show');

                try {
                    // Ê®°ÊãüAPIË∞ÉÁî®
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Ê®°ÊãüÁªìÊûúÊï∞ÊçÆ
                    const mockResult = {
                        symbol: formData.symbol,
                        current_price: 45000 + Math.random() * 5000,
                        predicted_price: 45000 + Math.random() * 5000,
                        price_change: (Math.random() - 0.5) * 2000,
                        trend: Math.random() > 0.5 ? 'bullish' : 'bearish',
                        confidence: 85 + Math.random() * 10,
                        recommendation: 'Âü∫‰∫éÊäÄÊúØÂàÜÊûêÔºåÂª∫ËÆÆË∞®ÊÖéÊìç‰Ωú',
                        risk_level: ['low', 'medium', 'high'][Math.floor(Math.random() * 3)],
                        analysis_summary: 'ÁßªÂä®Á´ØÊµãËØïÊàêÂäüÔºÅUIÂìçÂ∫îËâØÂ•ΩÔºåËß¶Êë∏‰ΩìÈ™åÊµÅÁïÖ„ÄÇ'
                    };

                    displayResults(mockResult);
                    resultSection.classList.add('show');

                } catch (error) {
                    console.error('ÊµãËØïÂ§±Ë¥•:', error);
                    showError('ÊµãËØïÂ§±Ë¥•: ' + error.message);
                } finally {
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    button.disabled = false;
                    button.textContent = 'üöÄ Âø´ÈÄüÈ¢ÑÊµã';
                    loading.style.display = 'none';
                }
            });

            function displayResults(data) {
                const resultContent = document.getElementById('resultContent');

                let html = '';

                html += `
                <div class="result-item">
                    <h3>üí∞ ÂΩìÂâç‰ª∑Ê†º</h3>
                    <p>${data.symbol}: $${data.current_price.toFixed(2)}</p>
                </div>
            `;

                html += `
                <div class="result-item">
                    <h3>üéØ È¢ÑÊµã‰ª∑Ê†º</h3>
                    <p>24Â∞èÊó∂Âêé: $${data.predicted_price.toFixed(2)}</p>
                </div>
            `;

                const changePercent = ((data.price_change / data.current_price) * 100).toFixed(2);
                const changeIcon = data.price_change >= 0 ? 'üìà' : 'üìâ';

                html += `
                <div class="result-item">
                    <h3>${changeIcon} ‰ª∑Ê†ºÂèòÂåñ</h3>
                    <p>È¢ÑÊúüÂèòÂåñ: $${data.price_change.toFixed(2)} (${changePercent}%)</p>
                </div>
            `;

                const trendIcon = data.trend === 'bullish' ? 'üöÄ' : 'üêª';
                const trendText = data.trend === 'bullish' ? 'ÁúãÊ∂®Ë∂ãÂäø' : 'ÁúãË∑åË∂ãÂäø';

                html += `
                <div class="result-item">
                    <h3>${trendIcon} Â∏ÇÂú∫Ë∂ãÂäø</h3>
                    <p>${trendText}</p>
                </div>
            `;

                html += `
                <div class="result-item">
                    <h3>üéØ È¢ÑÊµãÁΩÆ‰ø°Â∫¶</h3>
                    <p>${data.confidence.toFixed(1)}%</p>
                </div>
            `;

                html += `
                <div class="result-item">
                    <h3>üí° ‰∫§ÊòìÂª∫ËÆÆ</h3>
                    <p>${data.recommendation}</p>
                </div>
            `;

                const riskIcons = {
                    'low': 'üü¢',
                    'medium': 'üü°',
                    'high': 'üî¥'
                };
                const riskTexts = {
                    'low': '‰ΩéÈ£éÈô©',
                    'medium': '‰∏≠Á≠âÈ£éÈô©',
                    'high': 'È´òÈ£éÈô©'
                };

                html += `
                <div class="result-item">
                    <h3>‚ö†Ô∏è È£éÈô©Á≠âÁ∫ß</h3>
                    <p>${riskIcons[data.risk_level]} ${riskTexts[data.risk_level]}</p>
                </div>
            `;

                html += `
                <div class="result-item">
                    <h3>üìä ÂàÜÊûêÊëòË¶Å</h3>
                    <p>${data.analysis_summary}</p>
                </div>
            `;

                resultContent.innerHTML = html;
            }

            function showError(message) {
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');

                resultContent.innerHTML = `
                <div class="error">
                    <strong>‚ùå ÈîôËØØ</strong><br>
                    ${message}
                </div>
            `;
                resultSection.classList.add('show');
            }

            // Ê∑ªÂä†Ëß¶Êë∏ÂèçÈ¶à
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('touchstart', function () {
                    this.style.transform = 'scale(0.98)';
                });

                btn.addEventListener('touchend', function () {
                    this.style.transform = '';
                });
            });

            // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    document.getElementById('testBtn').click();
                }
            });
        </script>
    </body>

</html>
